<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 30px;
            z-index: 10;
        }

        .unmute-btn {
            position: absolute;
            bottom: 30px;  /* 30px from the bottom of the screen */
            right: 30px;   /* 30px from the right of the screen */
            background-color: rgba(0, 0, 0, 0.7); /* Black background */
            color: white;
            padding: 20px 40px;  /* Larger padding to make the button big */
            border: none;
            font-size: 24px;   /* Larger font size */
            cursor: pointer;
            border-radius: 8px; /* Optional rounded corners */
            z-index: 15; /* Make sure the button is above the video */
        }

        /* Optional hover effect to make it more interactive */
        .unmute-btn:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <video class="video-background" id="backgroundVideo" autoplay muted loop>
        <source src="/background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="content">
        <h1>Welcome to the App</h1>
        <p>Scan the QR code to get started!</p>
    </div>

    <button class="unmute-btn" onclick="unmuteVideo()">Unmute Video</button>

    <script>
        function unmuteVideo() {
            var video = document.getElementById('backgroundVideo');
            video.muted = false;  // Unmute the video
            video.play();         // Ensure it plays if paused
            document.querySelector('.unmute-btn').style.display = 'none'; // Hide the unmute button
        }
    </script>
</body>
</html>
